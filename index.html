<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>test</title>
    <meta name="description" content="360&deg; Image Gallery - A-Frame">
    <link rel="shortcut icon" href="#">
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-template-component@3.x.x/dist/aframe-template-component.min.js"></script>
    <script src="https://unpkg.com/aframe-layout-component@5.x.x/dist/aframe-layout-component.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@5.x.x/dist/aframe-event-set-component.min.js"></script>
    <script
        src="https://unpkg.com/aframe-proxy-event-component@2.1.0/dist/aframe-proxy-event-component.min.jss"></script>
    <!-- Image link template to be reused. -->
    <script id="link" type="text/html">
        <a-entity class="link"
          geometry="primitive: plane; height: 1; width: 1"
          material="transparent: true;shader: flat; src: ${thumb}" 
          sound="on: click; src: #click-sound"
          event-set__mouseenter="scale: 1.2 1.2 1"
          event-set__mouseleave="scale: 1 1 1"
          data-src="${src}"
          data-rotation="${rotation}"
          data-text="${text}">
        </a-entity>
    </script>

</head>

<body>
    <a-scene>
        <a-assets>
            <img id="1" crossorigin="anonymous" src="./images/360photos/1外部_正門.jpg">
            <img id="2" crossorigin="anonymous" src="./images/360photos/2外部_左側近拍斜.jpg">
            <img id="3" crossorigin="anonymous" src="./images/360photos/3外部_背面2.jpg">
            <img id="4" crossorigin="anonymous" src="./images/360photos/4內部_右側走道.jpg">
            <img id="5" crossorigin="anonymous" src="./images/360photos/5內部_右側長廊.jpg">
            <img id="6" crossorigin="anonymous" src="./images/360photos/6內部_背面.jpg">

            <img id="1-thumb" crossorigin="anonymous" src="./images/buttons/1.png">
            <img id="2-thumb" crossorigin="anonymous" src="./images/buttons/2.png">
            <img id="3-thumb" crossorigin="anonymous" src="./images/buttons/3.png">
            <img id="4-thumb" crossorigin="anonymous" src="./images/buttons/4.png">
            <img id="5-thumb" crossorigin="anonymous" src="./images/buttons/5.png">
            <img id="6-thumb" crossorigin="anonymous" src="./images/buttons/6.png">

            <audio id="click-sound" crossorigin="anonymous"
                src="https://cdn.aframe.io/360-image-gallery-boilerplate/audio/click.ogg"></audio>
        </a-assets>

        <!-- 360-degree image. -->
        <a-sky id="image-360" radius="10" src="#1" rotation="0 0 0">
        </a-sky>
        <!-- <a-entity camera look-controls> -->
        <a-image id="textPlane" src="./images/images.png" position="-2.4 -2 -4"></a-image>
        <!-- </a-entity> -->
        <!-- Image links. -->
        <a-entity id="links" layout="type: line; margin: 1.2" position="-2.4 -1 -4">
            <!-- <a-entity id="links" layout="type: box; columns: 3; margin: 1.2" position="-2.4 -1 -4"> -->
            <a-entity template="src: #link" data-src="#1" data-thumb="#1-thumb" data-text="#1-thumb"
                data-rotation="0 20 0"></a-entity>
            <a-entity template="src: #link" data-src="#2" data-thumb="#2-thumb" data-text="#2-thumb"
                data-rotation="0 30 0"></a-entity>
            <a-entity template="src: #link" data-src="#3" data-thumb="#3-thumb" data-text="#3-thumb"
                data-rotation="0 40 0"></a-entity>
            <a-entity template="src: #link" data-src="#4" data-thumb="#4-thumb" data-text="#4-thumb"
                data-rotation="0 50 0"></a-entity>
            <a-entity template="src: #link" data-src="#5" data-thumb="#5-thumb" data-text="#5-thumb"
                data-rotation="0 60 0"></a-entity>
            <a-entity template="src: #link" data-src="#6" data-thumb="#6-thumb" data-text="#6-thumb"
                data-rotation="0 70 0"></a-entity>
        </a-entity>

        <!-- Camera + cursor. -->
        <a-entity camera look-controls>
            <a-cursor id="cursor"
                animation__click="property: scale; startEvents: click; from: 0.1 0.1 0.1; to: 1 1 1; dur: 150"
                animation__fusing="property: fusing; startEvents: fusing; from: 1 1 1; to: 0.1 0.1 0.1; dur: 1500"
                event-set__mouseenter="_event: mouseenter; color: springgreen"
                event-set__mouseleave="_event: mouseleave; color: black" raycaster="objects: .link"></a-cursor>
        </a-entity>
    </a-scene>
    <script src="./js/script.js"></script>
</body>

</html>
