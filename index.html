<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>360&deg; Image Gallery</title>
    <meta name="description" content="360&deg; Image Gallery - A-Frame">
    <!-- If running this example without a local copy of A-Frame, replace this next line with:
    <script src="https://aframe.io/releases/<release_number>/aframe.min.js"></script>
    -->
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-template-component@3.x.x/dist/aframe-template-component.min.js"></script>
    <script src="https://unpkg.com/aframe-layout-component@5.x.x/dist/aframe-layout-component.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@5.x.x/dist/aframe-event-set-component.min.js"></script>
    <script
        src="https://unpkg.com/aframe-proxy-event-component@2.1.0/dist/aframe-proxy-event-component.min.jss"></script>

    <!-- Image link template to be reused. -->
    <script id="link" type="text/html">
      <a-entity class="link"
        geometry="primitive: plane; height: 1; width: 1"
        material="shader: flat; src: ${thumb}"
        sound="on: click; src: #click-sound"
        event-set__mouseenter="scale: 1.2 1.2 1"
        event-set__mouseleave="scale: 1 1 1"
        event-set__click="_target: #image-360; _delay: 300; material.src: ${src}"
        proxy-event="event: click; to: #image-360; as: fade"></a-entity>
    </script>
</head>

<body>
    <a-scene>
        <a-text font="kelsonsans" value="test" width="6" position="-2.5 0.25 -1.5" rotation="0 15 0"></a-text>
        <a-text font="kelsonsans" value="test2" width="6" position="0 0.25 -1.5" rotation="0 15 0"></a-text>
        <a-assets>

            <img id="city" crossorigin="anonymous"
                src="https://cdn.aframe.io/360-image-gallery-boilerplate/img/city.jpg">
            <img id="city-thumb" crossorigin="anonymous"
                src="https://cdn.aframe.io/360-image-gallery-boilerplate/img/thumb-city.jpg">
            <img id="cubes-thumb" crossorigin="anonymous"
                src="https://cdn.aframe.io/360-image-gallery-boilerplate/img/thumb-cubes.jpg">
            <img id="sechelt-thumb" crossorigin="anonymous"
                src="https://cdn.aframe.io/360-image-gallery-boilerplate/img/thumb-sechelt.jpg">
            <audio id="click-sound" crossorigin="anonymous"
                src="https://cdn.aframe.io/360-image-gallery-boilerplate/audio/click.ogg"></audio>
            <img id="cubes" crossorigin="anonymous"
                src="https://cdn.aframe.io/360-image-gallery-boilerplate/img/cubes.jpg">
            <img id="sechelt" crossorigin="anonymous"
                src="https://cdn.aframe.io/360-image-gallery-boilerplate/img/sechelt.jpg">
            <img id="school" crossorigin="anonymous"
                src="https://cdn.glitch.global/9c94800e-3095-4ee5-b526-f7afad0dec0d/54417845134_778aa5f6da_b.jpg?v=1747644974118">
            <img id="school-thumb" crossorigin="anonymous"
                src="https://i0.wp.com/www.firefallphotography.com/wp-content/uploads/2018/10/2018-Russia-09-06-0416.jpg?resize=960,721&ssl=1">
            <img id="test-thumb" crossorigin="anonymous"
                src="https://upload.wikimedia.org/wikipedia/commons/8/8e/Staples_High_School%2C_Westport%2C_CT.jpg">
            <img id="test" crossorigin="anonymous" src="./images/test.jpg">
        </a-assets>

        <!-- 360-degree image. -->
        <a-sky id="image-360" radius="10" src="#city"
            animation__fade="property: components.material.material.color; type: color; from: #FFF; to: #000; dur: 300; startEvents: fade"
            animation__fadeback="property: components.material.material.color; type: color; from: #000; to: #FFF; dur: 300; startEvents: animationcomplete__fade"></a-sky>

        <!-- Image links. -->
        <a-entity id="links" layout="type: line; margin: 1.2" position="-2.4 -1 -4">
            <a-entity template="src: #link" data-src="#city" data-thumb="#city-thumb"></a-entity>
            <a-entity template="src: #link" data-src="#cubes" data-thumb="#cubes-thumb"></a-entity>
            <a-entity template="src: #link" data-src="#sechelt" data-thumb="#sechelt-thumb"></a-entity>
            <a-entity template="src: #link" data-src="#school" data-thumb="#school-thumb"></a-entity>
            <a-entity template="src: #link" data-src="#test" data-thumb="#test-thumb"></a-entity>
        </a-entity>

        <!-- Camera + cursor. -->
        <a-entity camera look-controls>
            <a-cursor id="cursor"
                animation__click="property: scale; startEvents: click; from: 0.1 0.1 0.1; to: 1 1 1; dur: 150"
                animation__fusing="property: fusing; startEvents: fusing; from: 1 1 1; to: 0.1 0.1 0.1; dur: 1500"
                event-set__mouseenter="_event: mouseenter; color: springgreen"
                event-set__mouseleave="_event: mouseleave; color: black" raycaster="objects: .link"></a-cursor>
        </a-entity>
    </a-scene>
</body>

</html>
